<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Conference - Home</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul class="nav-left">
          <li><a href="speakers.html">Speakers</a></li>
        </ul>
        <div class="logo">
          <a href="index.html"
            ><img src="/assets/images/techlogo.png" alt="logo"
          /></a>
        </div>
        <ul class="nav-right">
          <li><a href="schedule.html">Schedule</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="registration-form">
        <form action="https://webconference.com" target="_blank" method="POST">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="Address">Email Address</label>
            <input type="address" id="address" name="address" required />
          </fieldset>

          <fieldset>
            <legend>Select Conference Days</legend>
            <label for="days">Choose the days you will attend</label>
            <div class="checkbox-group">
              <div class="checkbox-horizental">
                <input
                  type="checkbox"
                  id="day1"
                  name="days"
                  value="day1"
                  class="checkbox-align"
                />
                <label for="day1" class="checkbox-align-label"
                  >Day 1 - October 18</label
                >
              </div>
              <div class="checkbox-horizental">
                <input
                  type="checkbox"
                  id="day2"
                  name="days"
                  value="day2"
                  class="checkbox-align"
                />
                <label for="day2" class="checkbox-align-label"
                  >Day 2 - October 19</label
                >
              </div>
              <div class="checkbox-horizental">
                <input
                  type="checkbox"
                  id="day3"
                  name="days"
                  value="day3"
                  class="checkbox-align"
                />
                <label for="day3" class="checkbox-align-label"
                  >Day 3 - October 20</label
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Meal Preferences</legend>
            <label for="meal">Meal Choice:</label>
            <select id="meal" name="meal" required>
              <option value="meat">Meat</option>
              <option value="fish">Fish</option>
              <option value="vegetarian">Vegetarian</option>
            </select>

            <label for="allergies">Allergies (if any):</label>
            <input type="text" id="allergies" name="allergies" />
          </fieldset>

          <button type="submit">Register</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Web Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
