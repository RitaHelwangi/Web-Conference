<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webb conference</title>
  </head>
  <body>
    <div>
      <form action="https://webbconference.com" target="_blank" method="POST">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="remember">Remember me?</label>
        <input type="checkbox" id="remember" name="remember" />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <form action="https://webbconference.com" target="_blank" method="POST">
        <label for="mail">Email</label>
        <input type="text" id="mail" placeholder="@gmail.com" />
        <input type="submit" />
      </form>
    </div>

    <div>
      <form action="https://webbconference.com" target="_blank" method="POST">
        <label for="mail">Email</label>
        <input type="text" id="mail" required="@gmail.com" />
        <input type="submit" />
      </form>
    </div>

    <div>
      <form action="https://webbconference.com" target="_blank" method="POST">
        <label for="notes">Your notes</label>
        <textarea id="notes" name="notes" cols="20" rows="20" required>
        </textarea>

        <label for="allergies">Select your allergies:</label>
        <select name="allergies" id="allergies">
          <option value="egg">Egg</option>
          <option value="lactose">Lactose</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <form action="https://webbconference.com" target="_blank" method="POST">
        <label for="time">Choose a time</label>
        <input type="time" id="time" name="time" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
